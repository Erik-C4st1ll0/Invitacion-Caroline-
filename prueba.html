<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmar Asistencia</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }
  
  .container {
    display: flex;
    height: 100%;
  }
  
  .foto {
    flex: 1;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .confirmar {
    flex: 1;
    background-color: #e0e0e0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .confirmar button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s;
  }
  
  .confirmar button:hover {
    background-color: #557e40;
  }
</style>
</head>
<body>

<div class="container">
  <div class="foto">
    <img src="ruta-de-tu-imagen.jpg" alt="Foto del evento" style="max-width: 100%; max-height: 100%;">
  </div>
  <div class="confirmar">
    <button onclick="confirmarAsistencia()">Confirmar Asistencia</button>
  </div>
</div>

<script>
function confirmarAsistencia() {
  // Aquí puedes agregar la lógica para confirmar la asistencia, como enviar datos a un servidor, mostrar un mensaje de confirmación, etc.
  alert("¡Gracias por confirmar tu asistencia!");
}
</script>

</body>
</html>
